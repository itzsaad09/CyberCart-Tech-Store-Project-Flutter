on:
  push:
    branches:
      - main
      - master
      - develop

name: "Build & Release"

# ðŸ‘‡ IMPORTANT: Add this to give the workflow permission to write to your repo
permissions:
  contents: write

jobs:
  build:
    name: Build & Release
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ðŸ‘‡ Step 1: Update the pubspec.yaml file
      # This command finds the 'version:' line and replaces the build number
      - name: Update Version
        run: |
          # Example: Changes 'version: 1.0.1+5' to 'version: 1.0.1+<run_number>'
          sed -i '' "s/version: \(.*\)+[0-9]*/version: \+${{ github.run_number }}/" pubspec.yaml

      # ðŸ‘‡ Step 2: Commit the version change back to the repo
      - name: Commit version bump
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ci: Bump version to ${{ github.run_number }}"
          file_pattern: pubspec.yaml

      # --- The rest of your build process continues from here ---

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Build Android APK
        run: flutter build apk --release --split-per-abi

      - name: Build iOS IPA
        run: |
          flutter build ios --no-codesign
          cd build/ios/iphoneos
          mkdir Payload
          mv Runner.app Payload/
          zip -r app.ipa Payload

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/apk/release/*.apk,build/ios/iphoneos/app.ipa"
          # The tag now uses the unique run number
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.GITHUB_TOKEN }} # Use the default token