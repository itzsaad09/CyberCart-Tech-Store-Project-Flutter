on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master, develop]

name: "Build & Release"

jobs:
  build:
    name: Build & Release
    runs-on: macos-latest
    permissions:
      contents: write 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      # --- ANDROID SIGNING SETUP ---
      - name: Decode Keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/cybercart-keystore.jks

      - name: Create key.properties
        run: |
          echo "storeFile=cybercart-keystore.jks" > android/key.properties
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties

      # --- ENVIRONMENT SETUP ---
      - name: Create .env file
        run: |
          echo "BACKEND_URL=${{ secrets.BACKEND_URL }}" > .env
          echo "WEB_GOOGLE_CLIENT_ID=${{ secrets.WEB_GOOGLE_CLIENT_ID }}" >> .env

      - name: Get Dependencies
        run: flutter pub get

      # --- iOS CONFIGURATION ---
      - name: Configure iOS Google Sign-In
        run: |
          PLIST_PATH="ios/Runner/Info.plist"
          # Replaces placeholders in your Info.plist with GitHub Secrets
          sed -i '' "s/REPLACE_ME_CLIENT_ID/${{ secrets.IOS_GOOGLE_CLIENT_ID }}/g" "$PLIST_PATH"
          sed -i '' "s/REPLACE_ME_REVERSED_ID/${{ secrets.IOS_REVERSIBLE_GOOGLE_CLIENT_ID }}/g" "$PLIST_PATH"

      # --- BUILD COMMANDS ---
      - name: Build Android APK
        run: |
          flutter build apk --release --split-per-abi
          cd build/app/outputs/flutter-apk/
          mv app-arm64-v8a-release.apk CyberCart-v1.0.${{ github.run_number }}.apk

      - name: Build and Rename iOS IPA
        run: |
          flutter build ios --release --no-codesign
          cd build/ios/iphoneos
          mkdir Payload
          cp -r Runner.app Payload/
          zip -r CyberCart-v1.0.${{ github.run_number }}.ipa Payload

      # --- RELEASE ---
      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/flutter-apk/CyberCart-*.apk,build/ios/iphoneos/CyberCart-*.ipa"
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.GITHUB_TOKEN }}

      # --- CLEANUP ---
      - name: Clean up sensitive files
        run: |
          rm -f android/app/cybercart-keystore.jks
          rm -f android/key.properties
          rm -f .env