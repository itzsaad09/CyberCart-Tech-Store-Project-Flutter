on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
      - develop

name: "Build & Release"

jobs:
  build:
    name: Build & Release
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - name: Build and Rename Android APK
        run: |
          flutter build apk --release --split-per-abi
          cd build/app/outputs/apk/release
          mv app-arm64-v8a-release.apk CyberCart-v1.0.${{ github.run_number }}.apk

      - name: Build and Rename iOS IPA
        run: |
          flutter build ios --no-codesign
          cd build/ios/iphoneos
          mkdir Payload
          mv Runner.app Payload/
          zip -r app.ipa Payload
          mv app.ipa CyberCart-v1.0.${{ github.run_number }}.ipa

      # ... (previous build steps are the same) ...

      - name: Package Artifacts into a Zip file
        run: |
          mkdir -p release-package
          cp build/app/outputs/apk/release/CyberCart-*.apk release-package/
          cp build/ios/iphoneos/CyberCart-*.ipa release-package/
          zip -r CyberCart-v1.0.${{ github.run_number }}.zip release-package

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          # ðŸ‘‡ Now we just upload the single zip file
          artifacts: "CyberCart-v1.0.${{ github.run_number }}.zip"
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.TOKEN }}